<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>水印嵌入</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-5 m-b-xs">
                            <a class="btn btn-primary" href="/index/node/add">添加节点</a>
                        </div>
                        <div class="col-sm-3">
                            <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>节点名称</th>
                                <th>节点ID</th>
                                <th>节点类型</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {foreach $list as $value}
                            <tr>
                                <td>{$value.name}</td>
                                <td>{$value.guid}</td>
                                <td>{$value.type}</td>
                                <td>
                                    <a class="btn btn-info " type="button" href="/index/node/edit?id={$value.id}"><i class="fa fa-paste"></i>编辑</a>
                                    <a class="btn btn-warning " type="button" href="/index/node/del?id={$value.id}"><i class="fa fa-warning"></i> <span class="bold">删除</span></a>
                                </td>
                            </tr>
                            {/foreach}
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
