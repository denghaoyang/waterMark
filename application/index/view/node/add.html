<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row">
            <div>
                <h3 class="m-t-none m-b">添加节点</h3>
                <form role="form" enctype="multipart/form-data" action="/index/node/doAdd" method="post">
                    <div class="form-group"><label>节点名称</label> <input type="text" placeholder="请输入节点名称" class="form-control" name="name"></div>
